<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshFruit - Online Fruit Store</title>
  <style>
    :root {
      --primary-color: #2ecc71;
      --secondary-color: #27ae60;
      --accent-color: #f39c12;
      --text-color: #2c3e50;
      --background-color: #ecf0f1;
      --card-background: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar h1 {
      font-size: 1.8rem;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
      padding: 0.5rem;
    }

    .cart-count {
      position: absolute;
      top: 0;
      right: 0;
      background-color: var(--accent-color);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    main {
      padding: 2rem 0;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background-color: var(--card-background);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px var(--shadow-color);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-image:hover img {
      transform: scale(1.1);
    }

    .product-info {
      padding: 1rem;
    }

    .product-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .product-price {
      color: var(--secondary-color);
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .quantity-input {
      width: 50px;
      padding: 0.3rem;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .add-to-cart-btn {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart-btn:hover {
      background-color: var(--primary-color);
    }

    .cart-section {
      margin-top: 2rem;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px var(--shadow-color);
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .cart-header h2 {
      font-size: 1.5rem;
    }

    .cart-empty {
      text-align: center;
      color: #888;
      padding: 2rem;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-details {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .cart-item-image {
      width: 50px;
      height: 50px;
      overflow: hidden;
      border-radius: 4px;
    }

    .cart-item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cart-item-name {
      font-weight: bold;
    }

    .cart-item-quantity {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .quantity-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn {
      background-color: #e74c3c;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      color: white;
      border: none;
      cursor: pointer;
    }

    .cart-total {
      margin-top: 1rem;
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--secondary-color);
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
      
      .product-image {
        height: 150px;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .products-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="navbar">
        <h1>FreshFruit</h1>
        <div class="cart-icon" id="cartIcon">
          <span>Cart</span>
          <span class="cart-count" id="cartCount">0</span>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="products">
      <h2 class="text-center">Our Fresh Fruits</h2>
      <div class="products-grid" id="productsGrid">
        <!-- Products will be inserted by JavaScript -->
      </div>
    </section>

    <section class="cart-section">
      <div class="cart-header">
        <h2>Your Cart</h2>
        <span id="cartItemCount">0 item(s)</span>
      </div>
      <div class="cart-items" id="cartItems">
        <div class="cart-empty" id="cartEmpty">Your cart is empty</div>
      </div>
      <div class="cart-total" id="cartTotal">
        Total: $0.00
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 FreshFruit. All rights reserved.</p>
  </footer>

  <script>
    // Product data
    const products = [
      {
        id: 1,
        name: "Apple",
        price: 2.99,
        image: "https://placehold.co/300x200?text=Apple "
      },
      {
        id: 2,
        name: "Banana",
        price: 1.49,
        image: "https://placehold.co/300x200?text=Banana "
      },
      {
        id: 3,
        name: "Orange",
        price: 3.29,
        image: "https://placehold.co/300x200?text=Orange "
      },
      {
        id: 4,
        name: "Mango",
        price: 4.99,
        image: "https://placehold.co/300x200?text=Mango "
      },
      {
        id: 5,
        name: "Grapes",
        price: 2.79,
        image: "https://placehold.co/300x200?text=Grapes "
      },
      {
        id: 6,
        name: "Strawberries",
        price: 5.49,
        image: "https://placehold.co/300x200?text=Strawberries "
      },
      {
        id: 7,
        name: "Pineapple",
        price: 3.99,
        image: "https://placehold.co/300x200?text=Pineapple "
      },
      {
        id: 8,
        name: "Lemon",
        price: 1.99,
        image: "https://placehold.co/300x200?text=Lemon "
      }
    ];

    // Cart array
    let cart = [];

    // DOM elements
    const productsGrid = document.getElementById('productsGrid');
    const cartItems = document.getElementById('cartItems');
    const cartEmpty = document.getElementById('cartEmpty');
    const cartTotal = document.getElementById('cartTotal');
    const cartCount = document.getElementById('cartCount');
    const cartItemCount = document.getElementById('cartItemCount');

    // Initialize the app
    function init() {
      renderProducts();
      loadCartFromLocalStorage();
      updateCartUI();
    }

    // Render products to the DOM
    function renderProducts() {
      productsGrid.innerHTML = '';
      
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.innerHTML = `
          <div class="product-image">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="product-info">
            <div class="product-name">${product.name}</div>
            <div class="product-price">$${product.price.toFixed(2)}</div>
            <div class="quantity-controls">
              <input type="number" class="quantity-input" value="1" min="1" id="quantity-${product.id}">
              <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
          </div>
        `;
        productsGrid.appendChild(productCard);
      });
    }

    // Add product to cart
    function addToCart(productId) {
      const quantityInput = document.getElementById(`quantity-${productId}`);
      let quantity = parseInt(quantityInput.value);
      
      if (isNaN(quantity) || quantity < 1) {
        quantity = 1;
        quantityInput.value = 1;
      }

      const product = products.find(p => p.id === productId);
      
      const existingItem = cart.find(item => item.id === productId);
      
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({...product, quantity});
      }
      
      updateCartUI();
      saveCartToLocalStorage();
    }

    // Update cart UI
    function updateCartUI() {
      // Update cart items
      cartItems.innerHTML = '';
      
      if (cart.length === 0) {
        cartEmpty.style.display = 'block';
      } else {
        cartEmpty.style.display = 'none';
        
        cart.forEach(item => {
          const cartItem = document.createElement('div');
          cartItem.className = 'cart-item';
          cartItem.innerHTML = `
            <div class="cart-item-details">
              <div class="cart-item-image">
                <img src="${item.image}" alt="${item.name}">
              </div>
              <div>
                <div class="cart-item-name">${item.name}</div>
                <div class="cart-item-quantity">
                  <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                  <span>${item.quantity}</span>
                  <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                </div>
              </div>
            </div>
            <div>
              <div>$${(item.price * item.quantity).toFixed(2)}</div>
              <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
            </div>
          `;
          cartItems.appendChild(cartItem);
        });
      }
      
      // Update total price
      const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      cartTotal.textContent = `Total: $${totalPrice.toFixed(2)}`;
      
      // Update cart count
      const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalCount;
      cartItemCount.textContent = `${totalCount} item(s)`;
      
      // Update cart icon visibility
      document.getElementById('cartIcon').classList.toggle('cart-empty', cart.length === 0);
    }

    // Update product quantity in cart
    function updateQuantity(productId, change) {
      const item = cart.find(item => item.id === productId);
      
      if (item) {
        item.quantity += change;
        
        if (item.quantity <= 0) {
          cart = cart.filter(item => item.id !== productId);
        }
        
        updateCartUI();
        saveCartToLocalStorage();
      }
    }

    // Remove product from cart
    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      updateCartUI();
      saveCartToLocalStorage();
    }

    // Save cart to localStorage
    function saveCartToLocalStorage() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Load cart from localStorage
    function loadCartFromLocalStorage() {
      const savedCart = localStorage.getItem('cart');
      if (savedCart) {
        cart = JSON.parse(savedCart);
      }
    }

    // Initialize the app when the DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
